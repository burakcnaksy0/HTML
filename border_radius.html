    <style>
      .kutu {

        background-color: lightgray;

        height: 150px;
        border-radius: 20px;
      }

  <body>
    <!--
        ------Border ve Radius Özellikleri------
        dotted
        dashed
        solid
        double
        groove
        ridge
        inset
        outset

    <div class="kutu2"></div>
  </body>
