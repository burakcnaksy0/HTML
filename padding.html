<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .kutu {
        background-color: lightcoral;
        width: 250px;
        height: 250px;
      }
      .h3 {
        padding-left: 5px;
        padding-top: 20px;
      }
      .p {
        text-align: right;
        padding-top: 120px;
        padding-right: 5px;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- padding kullanımı 
     
        divin iç kısmındaki nesnelerin uzaklığıyla ilgilenir.
    -->

      <h3 class="h3">burak</h3>
      <p>web siteme hoşgeldiniz</p>
      <p class="p">telif hakları saklıdır</p>
    </div>
  </body>
</html>
