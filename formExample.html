<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .formDiv {
        width: 320px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="formDiv">
      <form>
        <table>
          <tr>
            <td>Adınız :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Soyadınız :</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>E-mail</td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td>Şifre</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>Cinsiyet :</td>
            <td>
              <input type="radio" id="erkek" name="cinsiyet" value="Erkek" />
              <label for="erkek">Erkek</label>
              <input type="radio" id="Kadın" name="cinsiyet" value="Kadın" />
              <label for="Kadın">Kadın</label>
            </td>
          </tr>
          <tr>
            <td>Doğum Tarihi :</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <th colspan="2">Hobiler</th>
          </tr>
          <tr>
            <td>Kitap Okumak</td>
            <td><input type="checkbox" name="" id="" /></td>
          </tr>
          <tr>
            <td>Spor Yapmak</td>
            <td><input type="checkbox" name="" id="" /></td>
          </tr>
          <tr>
            <td>Futbol Oynamak</td>
            <td><input type="checkbox" name="" id="" /></td>
          </tr>
          <tr>
            <td>Resim Seçiniz :</td>
            <td><input type="file" name="" id="" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea
                name=""
                id=""
                cols="40"
                placeholder="Mesajınız.."
                rows="10"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              Okudum, onaylıyorum. <input type="radio" name="sözleşme" id="" />
            </td>
          </tr>
          <tr>
            <td>
              Okudum, onaylamıyorum.
              <input type="radio" name="sözleşme" id="" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="submit"
                value="Gönder"
                style="margin-right: 5px"
                name=""
                id=""
              /><input type="reset" value="Temizle" name="" id="" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
