<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css
    "
    />
    <title>Document</title>
    <style>
      /* link ilk halidir 
           hover: linkin üzerine gelindiğinde
           active : linkin üzerine tıklanıldığında
           visited : link ziyaret edilmişse
        */
      a:link {
        color: green;
        text-decoration: none;
      }
      a:hover {
        color: orange;
      }
      a:active {
        color: purple;
        background-color: whitesmoke;
      }
      a:visited {
        color: brown;
      }
    </style>
  </head>
  <body>
    <i class="fa-brands fa-github"></i>
    <a href="https://github.com/burakcnaksy0">Github</a>
  </body>
</html>
