<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--
1- hr:   alta çizik bırakır.
2- br:   bi boşluk bırakır.
3- strong:   tag arasındaki ifadeyi kalın yapar.
4- b:   tag arasındaki ifadeyi kalın yapar.
5- i:  tag içindeki ifadeyi italik(yan) biçimde yazar.
6- mark:  tag arasındaki ifadenin altını çizer.
    -->
  </head> 
  <body>
<h2><i><mark>html dersleri</mark></i></h2>
<hr>
<p><strong><i>java dersleri</i></strong></p>
<br>
<p><b>c#</b></p>
<p>PHP</p>
<p>SQL</p>


  </body>
</html>
